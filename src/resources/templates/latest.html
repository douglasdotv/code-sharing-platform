<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .date-code-group {
            display: flex;
            flex-direction: column;
        }
        .date {
            margin-bottom: 1rem;
        }
    </style>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</head>
<body>
<div class="container py-5">
    <div th:each="codeSnippet : ${codeSnippetList}">
        <div class="row mb-3 date-code-group">
            <div class="col-12 col-md-3 date">
                <span class="text-primary" th:text="${codeSnippet.date}"></span>
                <br>
                <span class="text-muted" th:if="${codeSnippet.isViewsRestricted}">
                    <u th:text="${codeSnippet.views}"></u> more views allowed.
                </span>
                <br>
                <span class="text-muted" th:if="${codeSnippet.isTimeRestricted}">
                    The code will be available for
                    <u th:text="${codeSnippet.time}"></u> seconds.
                </span>
            </div>
            <div class="col-12 col-md-9 code">
                <pre class="bg-white border rounded p-3"><code th:text="${codeSnippet.code}"></code></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
