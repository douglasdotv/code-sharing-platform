<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/api/code/new" method="post">
        <div class="form-group">
            <label for="code_snippet">Code snippet: </label>
            <textarea id="code_snippet" class="form-control" rows="10" placeholder="// Write your code here"></textarea>
        </div>
        <div class="form-group">
            <label for="time_restriction">Time restriction: </label>
            <input id="time_restriction" type="text" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="views_restriction">Views restriction: </label>
            <input id="views_restriction" type="text" class="form-control"/>
        </div>
        <button id="send_snippet" type="submit" class="btn btn-primary mb-3" onclick="send(); test()">Submit</button>
    </form>
</div>
<script>
    function send() {
        let object = {
            "code": document.getElementById("code_snippet").value,
            "time": document.getElementById("time_restriction").value,
            "views": document.getElementById("views_restriction").value
        };

        let json = JSON.stringify(object);

        let xhr = new XMLHttpRequest();
        xhr.open("POST", '/api/code/new', false);
        xhr.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xhr.send(json);

        if (xhr.status === 200) {
            alert("Success!");
        }
    }
</script>
</body>
</html>
