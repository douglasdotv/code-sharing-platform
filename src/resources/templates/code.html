<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- highlight.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="text-primary" th:text="${codeSnippet.date}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                        <span class="text-muted" th:if="${codeSnippet.isViewsRestricted}">
                            <u th:text="${codeSnippet.views}"></u> more views allowed.
                        </span>
                    <br>
                    <span class="text-muted" th:if="${codeSnippet.isTimeRestricted}">
                            The code will be available for
                            <u th:text="${codeSnippet.time}"></u> seconds.
                        </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <pre class="bg-white border rounded p-3 mt-3"><code th:text="${codeSnippet.code}"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- highlight.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script>
    hljs.initHighlightingOnLoad()
</script>
</body>
</html>
