<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        hljs.initHighlightingOnLoad();
    </script>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <span class="text-primary" th:text="${codeSnippet.date}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <span class="text-muted" th:if="${codeSnippet.isViewsRestricted}">
                        <u th:text="${codeSnippet.views}"></u> more views allowed.
                    </span>
                    <br>
                    <span class="text-muted" th:if="${codeSnippet.isTimeRestricted}">
                        The code will be available for
                        <u th:text="${codeSnippet.time}"></u> seconds.
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <pre class="bg-white border rounded p-3 mt-3"><code th:text="${codeSnippet.code}"></code></pre>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
